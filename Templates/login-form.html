{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}

<h1>
  Log In
</h1>

<form id="create-user-form" method="POST">
  {{ form.hidden_tag() }}

  {% for field in form 
    if field.widget.input_type != 'hidden' %}

    <div class="form-group">
      {{ field.label }}
      {{ field }}

      {% for error in field.errors %}
        {{ error }}
      {% endfor %}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Log in</button>
</form>
{% endblock %}
